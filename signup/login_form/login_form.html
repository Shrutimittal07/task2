<html>
<head> 
<title>
login page
</title>
<link href="css/bootstrap.css" rel="stylesheet"/>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<style type="text/css">
.bg{
  background: url("image/b.png") ;
  width:100%;
  height:100%;
}
#log{
  border:2px solid black;
  padding:60px 40px;
  margin-top:80px;
}
img{
  width:150px;
  margin: auto;
}
h1{
color:black;
text-align:center;
font-weight:bold;
margin-top:-20px;
}
.remember{
  margin-top:20px;
}
</style>

</head>
<body>
	<div class="container-fluid bg" >
		<div class="row">
			<div class="col-md-4 col-sn-4 col-xs-12"></div>
			<div class="col-md-4 col-sn-4 col-xs-12">
           <form id="log" action="get2.html" onsubmit="return validation()">
            <h1><i>Login Form</i></h1>
            <img class ="img img-responsive img-circle" src="image/login.png">
              
            <div class="form-group">
            <label>Email</label>  
            <input type="text" name="email" class="form-control" id="email" autocomplete="off">
            <span id="mail" class="text-danger"> </span>
            </div>


            <div class="form-group">
            <label>Password</label>  
            <input type="password" name="password" class="form-control" id="pass" autocomplete="off">
            <span id="password" class="text-danger"> </span>
            </div>

            <input type="submit" name="submit" value="submit" class="btn btn-success">
           	
           
     </form>
   </div>
  <div class="col-md-4 col-sn-4 col-xs-12"></div>
  </div>
</div>



<script type="text/javascript">


  function validation(){

   
     var email = document.getElementById('email').value;
    var pass = document.getElementById('pass').value;
   
   
    
            
             if(email ==""){
                 document.getElementById('mail').innerHTML = "**Please fill the email id field";
               

            }

            else if(email.indexOf('@') <= 0){
              document.getElementById('mail').innerHTML = "**position of @ is invalid";
                 
            }
            else{
                document.getElementById('mail').innerHTML = "";
             }
    


             
             if(pass ==""){
                 document.getElementById('password').innerHTML = "**Please fill the password field";
                  return false;

             }


             else if((pass.length <= 7) || (pass.length > 20)){
              document.getElementById('password').innerHTML = "** password must be between 7 and 20";
                
             }
             else{
                document.getElementById('password').innerHTML = "";
             }
             

             
  }

</script>

</body>
</html>
