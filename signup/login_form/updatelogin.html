<html>
<head>
<title>update the data</title>
<link href="css/bootstrap.css" rel="stylesheet"/>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<style type="text/css">
    body{
        background-color: lightgrey; 
    }
</style>


</head>
<body>
    <center><h3>Re-enter the data to update the details</h3></center>
    <div class="container">
        <div class="row">
         <div class="col-md-6 col-md-offset-3" id="form"  ><br>

    <form action="update2login.html" onsubmit="return validation()">

                <div class="form-group">
                <label>Id:</label>
                <input type="text" name="id" class="form-control text" placeholder="Enter correct id " id="id1">
                <span id="iid" class="text-danger"> </span>
                </div>


                <div class="form-group">
                <label>Username:</label>
                <input type="text" name="Username" class="form-control text" placeholder="Enter Username" id="user">
                <span id="username" class="text-danger"> </span>
                </div>


                <div class="form-group">
                <label>Name:</label>
                <input type="text" name="Name" class="form-control text" placeholder="Enter Name" id="n_user">
                <span id="name_name" class="text-danger"> </span>
                </div>




            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="Email" class="form-control text" placeholder="Enter Email"id="email">
                <span id="mail" class="text-danger"> </span>

                


            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="Password" class="form-control text" placeholder="Enter Password" id="pass">
                <span id="password" class="text-danger"> </span>

                


            </div>


            <div class="form-group">
                <label>Age:</label>
                <input type="text" name="Age" class="form-control text" placeholder="Enter Age" id="age">
                <span id="ages" class="text-danger"> </span>

                


            </div>



            <label>Favourite Color</label>
            <br><select id="selection" name="Color">
                <option value="select color" >Select Color</option>
                <option>orange</option>
                <option>white</option>
                <option>grey</option>
                <option>black</option>
                <option>red</option>
                <option>blue</option>
                <option>pink</option>
                <option>yellow</option>
                <option>purple</option>
                <option>cyan</option>

            </select>
            <br><span id="color" class="text-danger"> </span>



            <br><label>Select Gender</label>
            <br><input type="radio" name="gender" value="male" id="male">Male
            <input type="radio" name="gender" value="female" id="female">Female
            <br><span id="gender" class="text-danger"> </span>



            
            <br>
            <br>
            <div class="form-group">
                <input type="submit" id="btn" class="btn btn-primary" value="submit">
            </div>
            

        </form>
    </div>
</div>
</div>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

        function validation(){

            var id = document.getElementById('id1').value;
            var user = document.getElementById('user').value;
            var name = document.getElementById('n_user').value;
            var email = document.getElementById('email').value;
            var pass = document.getElementById('pass').value;
            var age = document.getElementById('age').value;
            var s1 = document.getElementById('selection').value;
            var r1 = document.getElementById('male').checked;
            var r2 = document.getElementById('female').checked;


            if(id ==""){
                 document.getElementById('iid').innerHTML = "**Please fill the id field";
                
             }
             else{
                document.getElementById('iid').innerHTML = "";
             }



               if(user ==""){
                 document.getElementById('username').innerHTML = "**Please fill the username field";
                
             }
             

             else if((user.length <= 2) || (user.length > 20)){
              document.getElementById('username').innerHTML = "** username must be between 3 and 20";
                
             }

             else if(!isNaN(user)){
              document.getElementById('username').innerHTML = "** only characters are allowed";
                
             }

             
             else{
                document.getElementById('username').innerHTML = "";
             }
             

             if(name ==""){
                 document.getElementById('name_name').innerHTML = "**Please fill the name field";
                
             }
             

             else if((name.length <= 2) || (user.length > 20)){
              document.getElementById('name_name').innerHTML = "** username must be between 3 and 20";
                
             }

             else if(!isNaN(name)){
              document.getElementById('name_name').innerHTML = "** only characters are allowed";
                
             }

             
             else{
                document.getElementById('name_name').innerHTML = "";
             }
             

             if(email ==""){
                 document.getElementById('mail').innerHTML = "**Please fill the email id field";
                 
            }


            else if(email.indexOf('@') <= 0){
              document.getElementById('mail').innerHTML = "**position of @ is invalid";
               
            }
            
            else{
                document.getElementById('mail').innerHTML = "";
             }

            if(pass ==""){
                 document.getElementById('password').innerHTML = "**Please fill the password field";
                 

             }


             else if((pass.length <= 7) || (pass.length > 20)){
              document.getElementById('password').innerHTML = "** password must be between 7 and 20";
                 
             }
             else if(pass.search(/[0-9]/)== -1){
                document.getElementById('password').innerHTML = "** atleast one numeric value must be entered";
                 
             }
             else if(pass.search(/[a-z]/)== -1){
                document.getElementById('password').innerHTML = "** atleast one small letter must be entered";
                 
            }
            else if(pass.search(/[A-Z]/)== -1){
                document.getElementById('password').innerHTML = "** atleast one uppercase letter must be entered";
                 

            }
            else if(pass.search(/[!\@\#\$\%\*\&\:]/)== -1){
                document.getElementById('password').innerHTML = "** atleast one special character must be entered";
                 

            }
            else{
                document.getElementById('password').innerHTML = "";
             }
            

            if(age ==""){
                 document.getElementById('ages').innerHTML = "**Please fill the age field";
                 

             }
             else{
                document.getElementById('ages').innerHTML = "";
             }
            

             if(s1== "select color"){
                document.getElementById('color').innerHTML = "**Please select color";
                
             }
             else{
                document.getElementById('color').innerHTML = "";
             }
            



             if((r1=="")&&(r2=="")){
                document.getElementById('gender').innerHTML = "**Please select gender";
                 return false;
             }
             else{
                document.getElementById('gender').innerHTML = "";
             }
             

       }
    </script>

    

</body>
</html>
