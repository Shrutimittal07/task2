<html>
<head>
<title>delete  the data</title>
<link href="css/bootstrap.css" rel="stylesheet"/>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<style type="text/css">
	body{
		background-color: lightgrey; 
	}
</style>


</head>
<body>
	<center><h3>Re-enter the data to delete your details</h3></center>
	<div class="container">
		<div class="row">
		 <div class="col-md-6 col-md-offset-3" id="form"  ><br>

         <form action="deletelogin2.html" onsubmit="return validation()">

		 	 <div class="form-group">
				<label>Id:</label>
				<input type="text" name="id" class="form-control text" placeholder="Enter correct id " id="id1">
				<span id="iid" class="text-danger"> </span>
			    </div>
  

			<div class="form-group">
				<label>Email:</label>
				<input type="text" name="Email" class="form-control text" placeholder="Enter Email" id="email">
				<span id="mail" class="text-danger"> </span>

				
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" name="Password" class="form-control text" placeholder="Enter Password" id="pass">
				<span id="password" class="text-danger"> </span>
			</div>

            <br>
            <br>
            <div class="form-group">
            	<input type="submit" id="btn" class="btn btn-primary" value="submit">
            </div>
        </form>

           
      
	</div>
</div>
</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

	function validation(){

            var id = document.getElementById('id1').value;
			var email = document.getElementById('email').value;
			var pass = document.getElementById('pass').value;
			


            if(id ==""){
                 document.getElementById('iid').innerHTML = "**Please fill the id field";
                
             }
             else{
                document.getElementById('iid').innerHTML = "";
             }

             if(email ==""){
                 document.getElementById('mail').innerHTML = "**Please fill the email id field";
                 
            }


            else if(email.indexOf('@') <= 0){
              document.getElementById('mail').innerHTML = "**position of @ is invalid";
               
            }
            
            else{
                document.getElementById('mail').innerHTML = "";
             }

            if(pass ==""){
                 document.getElementById('password').innerHTML = "**Please fill the password field";
                 return false;

             }


             else if((pass.length <= 7) || (pass.length > 20)){
              document.getElementById('password').innerHTML = "** password must be between 7 and 20";
                 
             }
             else if(pass.search(/[0-9]/)== -1){
             	document.getElementById('password').innerHTML = "** atleast one numeric value must be entered";
                 
             }
             else if(pass.search(/[a-z]/)== -1){
             	document.getElementById('password').innerHTML = "** atleast one small letter must be entered";
                 
            }
            else if(pass.search(/[A-Z]/)== -1){
             	document.getElementById('password').innerHTML = "** atleast one uppercase letter must be entered";
                 

            }
            else if(pass.search(/[!\@\#\$\%\*\&\:]/)== -1){
             	document.getElementById('password').innerHTML = "** atleast one special character must be entered";
                 

            }
            else{
                document.getElementById('password').innerHTML = "";
             }
            

	   }

	
</script>

</body>
</html>
